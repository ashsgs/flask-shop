<!DOCTYPE html>
<html>
<head>
    <title>상품 수정</title>
</head>
<body>
    <h1>상품 수정하기</h1>
    <form method="post">
        <p>
            <label>상품 이름:</label><br>
            <input type="text" name="name" value="{{ product.name }}" required>
        </p>
        <p>
            <label>가격:</label><br>
            <input type="number" name="price" value="{{ product.price }}" required>
        </p>
        <p>
            <button type="submit">저장</button>
        </p>
    </form>
    <a href="/">← 돌아가기</a>
</body>
</html>
