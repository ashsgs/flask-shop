<!DOCTYPE html>
<html>
<head>
    <title>상품 추가</title>
</head>
<body>
    <h1>상품 추가하기</h1>
    <form method="post">
        <p>
            <label>상품 이름:</label><br>
            <input type="text" name="name" required>
        </p>
        <p>
            <label>가격:</label><br>
            <input type="number" name="price" required>
        </p>
        <p>
            <button type="submit">추가</button>
        </p>
    </form>
    <a href="/">← 상품 목록으로 돌아가기</a>
</body>
</html>
